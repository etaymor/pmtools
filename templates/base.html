<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-90EMR2R12Q"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-90EMR2R12Q");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Free Product Management Tools{% endblock %}</title>
    <meta
      name="description"
      content="{% block meta_description %}Free tools for product managers to improve their workflow and decision making{% endblock %}"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta
      property="og:title"
      content="{% block og_title %}{{ self.title() }}{% endblock %}"
    />
    <meta
      property="og:description"
      content="{% block og_description %}{{ self.meta_description() }}{% endblock %}"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="{% block twitter_title %}{{ self.title() }}{% endblock %}"
    />
    <meta
      name="twitter:description"
      content="{% block twitter_description %}{{ self.meta_description() }}{% endblock %}"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <div>
              <a href="/" class="flex items-center py-4">
                <span class="font-semibold text-gray-500 text-lg"
                  >Free Product Management Tools</span
                >
              </a>
            </div>
            <div class="hidden md:flex items-center space-x-1">
              <a
                href="/"
                class="py-4 px-2 text-gray-500 hover:text-green-500 transition duration-300"
                >All Tools</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </div>

    <!-- AddToAny Share Script -->
    <script defer src="https://static.addtoany.com/menu/page.js"></script>
  </body>
</html>
